<!-- templates/add_recipe.html -->
{% extends 'base.html' %}

{% block title %}Добавить рецепт{% endblock %}

{% block content %}
<h1>Добавить рецепт</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
